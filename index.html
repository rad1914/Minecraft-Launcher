<!DOCTYPE html> <html> <head> <title>Launch 
    Minecraft</title> <script> function 
    launchMinecraft() {
        // URL scheme for launching Minecraft Bedrock
        var minecraftUrl = 
        'minecraft://?addExternalServer=debug-flag|187.198.178.75|25650';
        // Open the URL in a popup window
        window.open(minecraftUrl, '_blank', 
        'width=400,height=400');
    }
    </script> </head> <body> <button 
    onclick="launchMinecraft()">Launch 
    Minecraft</button>
</body> </html>
